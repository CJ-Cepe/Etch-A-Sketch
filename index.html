<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" width="width=device-width"/>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>

        <title>Etch-a-Sketch</title>

        <link href="./stylesheet/main_style.css" rel="stylesheet" type="text/css"/>
        <link href="./stylesheet/slider.css" rel="stylesheet" type="text/css"/>

        <script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
        <script src="./scripts/main_script.js" defer></script>
    </head>
    <body>
        <header>Etch-a-Sketch</header>
        <main>
            <div id="left-cont">
                <div id="toolbar-cont">
                    <div id="canvas-color-cont">
                        <input type='color' class="background-color" /> 
                        <input type="color" id="color-cont" value="#000000"/>
                    </div>
                    <div class="line"></div>
                    <div id="blending-cont">
                        <div class="blend-opt solid-opt">
                            <div class="circle solid"></div>
                        </div>
                        <div class="blend-opt rainbow-opt">
                            <div class="circle rainbow"></div>
                        </div>
                        <div class="blend-opt light-dark-opt">
                            <div class="circle light-dark"></div>
                        </div>
                        <div class="blend-opt dark-light-opt">
                            <div class="circle dark-light"></div>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div id="tools-cont">
                        <div class="tool-opt eraser">
                            <img src="#" alt="eraser" class="">üçû
                        </div>
                        <div class="tool-opt clear">
                            <img src="#" alt="clear" class="">üóë
                        </div>
                        <div class="tool-opt save">
                            <img src="#" alt="save" class="">üíæ
                        </div>
                    </div>
                </div>
            </div>
            <div id="middle-cont">
                <div id="grid-cont"></div>
            </div>
            <div id="right-cont">
                
                <div class="slide-cont">
                    <p class="slider-label">dimension</p>
                    <p class="slider-value" id='canvas-dimension'>10 x 10</p>
                    <input type="range" min="1" max="100" value="10" class="slider" id="num-tiles-slider"/>
                </div>
                
                <div class="slide-cont">
                    <p class="slider-label">grid-opacity</p>
                    <p class="slider-value" id='grid-opacity'>0.1</p>
                    <input type="range" min="0" max="100" value="10" class="slider" id="grid-opacity-slider"/>
                </div>
            </div>
        </main>
        <footer>copyright ¬© 2023 cj-cepe </footer>
    </body>
</html>
